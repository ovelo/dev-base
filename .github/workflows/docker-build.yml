name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      additional_ssh_keys:
        description: 'Additional SSH Public Keys (comma-separated) to include'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}          # GitHub 用户名
          password: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自带 token

      # 构建并推送 Docker 镜像到 GHCR
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest  # 使用 dev-base
          build-args: |
            ADDITIONAL_SSH_KEYS=${{ inputs.additional_ssh_keys || secrets.ADDITIONAL_SSH_KEYS }}
